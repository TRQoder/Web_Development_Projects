<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To-Do List <i class="ri-todo-line"></i></h1>
            <i id="modeSwitch" class="ri-moon-line" style="cursor: pointer;"></i>
        </header>
        <div class="content">
            <div class="input">
                <input id="inputText" type="text" placeholder="Add a new task">
                <button id="add">Add</button>
            </div>
        </div>
        <ul class="listContainer"></ul>
    </div>

<script src="script.js"></script>
</body>

</html>
